<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <button onclick="cordova.exec('___FILEBASENAME___.showWebPage', 'http://github.com/RandyMcMillan/MGSplitCleaver');">MGSplitCleaver on GitHub.com!</button>
                <div class="report" id="report">CDVPluginDemo</div>
    <button onclick="init('success');">init!</button><br><div id="init" class="button"></div>
    <button onclick="buttonOne('literalString');">nativeFunctionWithAlert! (prototyped return)</button><br><div class="button"></div>
    <button onclick="buttonTwo('literalString');">nativeFunction! (prototyped return)</button><br><div class="button"></div>
    <button onclick="buttonThree('literalString');">nativeFunctionWithAlert!</button><br><div class="button"></div>
    <button onclick="buttonFour('literalString');">nativeFunction!</button><br><div class="button"></div>
    <button onclick="helpButton();">Help</button><br><div class="button"></div>
    </div>
    </div>
        <script type="text/javascript">
            
            function init (object){
                
                window.plugins.CDVPluginDemo.init(nativePluginResultHandler,nativePluginErrorHandler,object);
                
            }
            
            function buttonOne (object){
                //prototyped result and error handlers in CDVPluginDemo.js
                window.plugins.CDVPluginDemo.callNativeFunctionWithAlert(window.plugins.CDVPluginDemo.nativePluginResultHandler,window.plugins.CDVPluginDemo.nativePluginErrorHandler,object);
                
            }
            
            function buttonTwo (object){
                //prototyped result and error handlers in CDVPluginDemo.js
                window.plugins.CDVPluginDemo.callNativeFunction(window.plugins.CDVPluginDemo.nativePluginResultHandler,window.plugins.CDVPluginDemo.nativePluginErrorHandler,object);
                
            }
            
            function buttonThree (object){
                window.plugins.CDVPluginDemo.callNativeFunctionWithAlert(nativePluginResultHandler,nativePluginErrorHandler,object);
            }
            
            function buttonFour (object){
                window.plugins.CDVPluginDemo.callNativeFunction(nativePluginResultHandler,nativePluginErrorHandler,object);
            }
            
            
            function nativePluginResultHandler (object) {
                
                console.log(object);
            }
            
            function nativePluginErrorHandler (object) {
                
                console.log(object);
            }
            //CDVPluginDemo_JS.m LINE: 37
            function alertDismissed(){console.log('alertDismissed function twiggered!');}
            
            function helpButton(){
                console.log('take a break!');
                window.open('http://docs.phonegap.com/en/2.5.0/guide_cordova-webview_ios.md.html#Embedding%20Cordova%20WebView%20on%20iOS', '_blank', 'location=yes');
            }
            
            

            </script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="___FILEBASENAME___.js"></script>
        <script type="text/javascript" src="CDVPluginDemo.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
